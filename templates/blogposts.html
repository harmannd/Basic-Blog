<!DOCTYPE html>
<html>
<head>
    <title>Basic Blog</title>
</head>

<style type="text/css">
    body {
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
    }

    h1 {
        text-align: center;
        font-size: 40px;
    }

    .container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }

    .container h3, .container p {
        margin-bottom: 0;
    }

    .container h3 {
        font-size: 25px;
    }

    .container p {
        padding-top: 15px;
    }

    hr {
        margin: 0 0 0 0;
    }

</style>

<body>
    <h1>Basic Blog</h1>

    {% for blogpost in blogposts %}
        <div class="container">
            <h3>{{blogpost.subject}}</h3>
            <p>{{blogpost.created.strftime("%d %b %Y")}}</p>
        </div>

        <hr>

        <p>{{blogpost.blog}}</p>
    {% endfor %}
</body>
</html>
