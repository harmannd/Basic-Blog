{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="../css/main.css" />
{% endblock %}

{% block body %}
    <h1>Basic Blog</h1>

    <div class="container">
        <h3 name="subject">{{ blogpost.subject }}</h3>
        <p name="date">{{ blogpost.created.strftime("%d %b %Y") }}</p>
    </div>

    <hr>

    <p name="content">{{ blogpost.content }}</p>
{% endblock %}
