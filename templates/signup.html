<!DOCTYPE html>
<html>
<head>
    <title>User Signup</title>

    <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
    <h2>Signup</h2>
    <form method="post">
        <div class="group">
            <label class="field">Username</label>
            <input type="text" name="username" value="{{ username }}">
            <div class="error">{{ error_username }}</div>
            <div class="error">{{ error_username_exists }}</div>
        </div>

        <div class="group">
            <label class="field">Password</label>
            <input type="password" name="password">
            <div class="error"> {{ error_password }}</div>
        </div>

        <div class="group">
            <label class="field">Verify Password</label>
            <input type="password" name="verify">
            <div class="error"> {{ error_verify_password }}</div>
        </div>

        <div class="group">
            <label class="field">Email (optional)</label>
            <input type="text" name="email">
            <div class="error"> {{ error_email }}</div>
        </div>

        <input type="submit">
    </form>
</body>
</html>
